<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="images\about_us.jpeg">About</a></li>
            <li><a href="\images\contact_us.jpeg">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h2>Home Section</h2>
        <p>Welcome to our styled webpage. This is the home section.</p>
        <button>Learn More</button>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best content for learning web development.</p>
        <img src="about.jpg" alt="About us">
        <button>Read More</button>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out for more information.</p>
        <img src="contact.jpg" alt="Contact us">
        <button>Contact Now</button>
    </section>

</body>

</html>
